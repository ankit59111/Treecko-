<body>
<div class="container">
  <div class="row">
    <div class="col-xs-10">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label> user name:</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            name="userName"
            ngModel
            required
            #user="ngModel"
          >
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            ngModel
            name="emailId"
            required
            email
            #email="ngModel">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            ngModel
            name="password"
            required>
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="pwd">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            id="cnfrmpwd"
            ngModel
            name="password"
            required>
          <span class="help-block"></span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </form>

    </div>
  </div>
</div>
</body>
