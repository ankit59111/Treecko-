<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h2>{{ blog.title }}</h2>
      <hr>
      <p style="font-size: 20px">{{ blog.content }}</p>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row"  *ngFor="let comm of comments">
    <p style="font-family: Calibri">{{ comm.text }}</p>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <form (ngSubmit) = "onSubmit()" #f="ngForm">
      <div class="form-group">
        <label>Comments: </label>

        <textarea class="glyphicon-comment form-control"
                  rows="3"
        ngModel
        name="fullComments"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>
